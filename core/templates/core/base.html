<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>In-Clinic Platform</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">In-Clinic</a>
    <div class="d-flex text-white">
      {% if request.user.is_authenticated %}
      <span class="me-3">{{ request.user.username }}</span>
      <a class="btn btn-sm btn-outline-light" href="{% url 'logout' %}">Logout</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container py-4">
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags|default:'info' }}">{{ message }}</div>
  {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
