{% extends 'core/base.html' %}{% block content %}<h2>Field Representatives</h2>
<table class='table'><tr><th>Name</th><th>Campaign</th><th>Status</th><th>Action</th></tr>{% for rep in reps %}<tr><td>{{ rep.name }}</td><td>{{ rep.campaign.name }}</td><td>{{ rep.is_active|yesno:'Active,Inactive' }}</td><td><form method='post'>{% csrf_token %}<input type='hidden' name='rep_id' value='{{ rep.id }}'>{% if rep.is_active %}<button class='btn btn-warning btn-sm' name='action' value='inactivate'>Inactivate</button>{% else %}<button class='btn btn-success btn-sm' name='action' value='activate'>Activate</button>{% endif %}</form></td></tr>{% endfor %}</table>{% endblock %}
