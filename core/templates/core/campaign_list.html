{% extends 'core/base.html' %}
{% block content %}
<h3>Edit Campaign</h3>
<table class="table bg-white"><tr><th>Campaign ID</th><th>Brand</th><th></th></tr>
{% for c in campaigns %}
<tr><td>{{ c.campaign_uuid }}</td><td>{{ c.brand_name }}</td><td><a class="btn btn-sm btn-primary" href="{% url 'campaign_details' c.campaign_uuid %}">Open</a></td></tr>
{% empty %}<tr><td colspan="3">No campaigns.</td></tr>{% endfor %}
</table>
{% endblock %}
