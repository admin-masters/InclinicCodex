{% extends 'core/base.html' %}
{% block content %}
<h3>{% if collateral %}Edit{% else %}Add{% endif %} Collateral</h3>
<p><strong>Campaign ID:</strong> {{ campaign.campaign_uuid }}</p>
<form method="post" enctype="multipart/form-data" class="card card-body bg-white">{% csrf_token %}
{{ form.as_p }}
<button class="btn btn-primary">Save</button>
<a class="btn btn-link" href="{% url 'collateral_dashboard' %}?campaign_uuid={{ campaign.campaign_uuid }}">Back</a>
</form>
{% endblock %}
