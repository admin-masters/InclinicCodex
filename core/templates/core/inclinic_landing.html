{% extends 'core/base.html' %}
{% block content %}
<h3>In-Clinic System Landing</h3>
<p><strong>Campaign ID:</strong> {{ campaign.campaign_uuid }}</p>
<p><strong>Publisher:</strong> {{ request.user.username }}</p>

{% endblock %}
